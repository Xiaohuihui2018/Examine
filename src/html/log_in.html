<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/base.css" />
        <link rel="stylesheet" href="../css/header_footer.css"/>
        <link rel="stylesheet" href="../css/log_in.css" />
        <script src="../js/require.js" data-main="../js/log_in"></script>
    </head>
    <body>
        <header id="header"></header>
        <main id='register'>
            <div class="container">
                <div class="register_img">
                    <img src="../img/register_img.png"/>
                </div>
                <div class="register_in">
                    <div class="top">
                        <p>会员登录 &nbsp;<span>LOGIN</span></p>
                        <a href="register.html">免费注册</a>
                    </div>
                    <div class="mid">
                        <div class="m1"><i></i>
                            <span>手机号码</span><input type="text" placeholder="11位数字" id="phone" /><i class='check'></i>
                        </div>
                        <div class="m2">
                            <span>登录密码</span><input type="password" placeholder="6-20位必须包含数字字母"/><i></i><i class='check'></i>
                        </div>
                        <div class="m3">
                            <input type="checkbox"/>
                            <span>自动登录<a href="#">忘记密码</a></span>
                        </div>
                        <div class="m4">
                            <button id="submit">会员登录</button>
                            <p>使用第三方帐号登录</p>
                        </div>
                    </div>
                    <div class="bot clearfix">
                        <div><a href="#"><img src="../img/qq.png"/></a></div>
                        <div><a href="#"><img src="../img/wb.gif"/></a></div>
                        <div><a href="#"><img src="../img/zfb.gif"/></a></div>
                    </div>
                </div>
            </div>
        </main>
        <footer id='footer'></footer>
    </body>
</html>
